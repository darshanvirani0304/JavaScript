<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Object</title>
    <!--------------------------- bootsrap icon link --------------------------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!--------------------------- style --------------------------->
    <style>
        .container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container i{
            border: 2px solid rgb(230, 230, 230);
            padding: 12px;
            font-size: 26px;
            margin: 0px 20px;
        }

        .left-arrow:hover, .right-arrow:hover, .left-right:hover{
            background-color: rgb(230, 230, 230);
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <!--------------------------- html --------------------------->
    <div class="container">
        <i class="bi bi-arrow-left left-arrow"></i>
        <i class="bi bi-arrow-right right-arrow"></i>
        <i class="bi bi-arrow-left-right left-right"></i>
    </div>

    <!--------------------------- script --------------------------->
    <script>
        /*

        History Object Protety

        (2) forward()

        document.querySelector(".left-arrow").addEventListener("click", function(){
            history.back();
        })

</body>
</html>
