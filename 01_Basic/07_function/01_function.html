<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Function</title>
</head>
<body>
    <!--------------------------- script --------------------------->
    <script>
        // simple function
        function myfun(){
            console.log("This is Simple Function.");
            let a = 10;
            let b = 20;
            let c = a + b;
            console.log("Addition of Two Number is :", c);
        }

        myfun();

        // return value
        function myfun2(){
            return "This is Return Value";
        }

        console.log(myfun2());
        console.log(myfun2());
        console.log(myfun2());
        console.log(myfun2());
    </script>
</body>
</html>
