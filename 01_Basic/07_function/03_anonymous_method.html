<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Finction Method (anonymous functions)</title>
</head>
<body>
    <!--------------------------- script --------------------------->
    <script>
        // anonymous functions
        let myfun = function(){
            console.log("This is new Function Method.");
        }

        myfun();

        // return method
        let add = function(a,b){
            return a + b;
        }

        console.log("Addition is :", add(10,10));


    </script>
</body>
</html>
