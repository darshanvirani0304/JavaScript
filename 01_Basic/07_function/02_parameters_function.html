<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter Function</title>
</head>
<body>
    <!--------------------------- script --------------------------->
    <script>
        function add(a, b){
            let c = a + b;
            console.log(c);
        }

        add(10,10);

        // paramiter return value
        function add2(a,b){
            return a + b;
        }

        console.log(add2(20,20));
    </script>
</body>
</html>
