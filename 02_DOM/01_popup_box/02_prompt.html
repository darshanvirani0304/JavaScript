<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
</head>
<body>
    <!--------------------------- script --------------------------->
    <script>
        let a = prompt("Enter your Name", "Darshan Virani");
        console.log(a);

        let age = prompt("Enter your age", 20);
        if(age < 18){
            console.log("You can not Drive Car");
            alert("You can not Drive Car");
        }
        else{
            console.log("You can Drive Car");
            alert("You can Drive Car");
        }
    </script>
</body>
</html>
