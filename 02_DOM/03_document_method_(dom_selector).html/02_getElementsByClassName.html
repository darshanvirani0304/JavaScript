<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByClassName</title>
    <!--------------------------- style --------------------------->
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <!--------------------------- html --------------------------->
    <div class="container">
        <h1 class="heading">Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>
        <ul>
            <li class="list">First</li>
            <li class="list">Second</li>
            <li class="list">Third</li>
            <li class="list">Forth</li>
            <li class="list">Fifth</li>
        </ul>
    </div>

    <!--------------------------- script --------------------------->
    <script>
        let heading = document.getElementsByClassName("heading")[0];
        heading.innerHTML = "This is getElementsByClassName";

        let list = document.getElementsByClassName("list");

        list[0].style.backgroundColor = "lightBlue";
        list[1].style.backgroundColor = "Pink";
        list[2].style.backgroundColor = "yellow";
        list[3].style.backgroundColor = "lightgreen";
        list[4].style.backgroundColor = "lightgrey";

        for(let i=0;i<list.length;i++){
            list[i].style.listStyle = "none";
            list[i].style.padding = "10px";
            list[i].style.margin = "10px 0px";
            list[i].style.borderRadius = "10px";
            list[i].style.textAlign = "center";
            list[i].style.fontWeight = "bold";
        }

    </script>
</body>
</html>
