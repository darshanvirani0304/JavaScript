<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Method</title>
    <!--------------------------- style --------------------------->
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        .box{
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!--------------------------- html --------------------------->
    <div class="container">
        <div class="box"></div>
    </div>

    <!--------------------------- script --------------------------->
    <script>
        let box = document.querySelector(".box");

        box.style.widht = "200px";
        box.style.height = "200px";
        box.style.backgroundColor = "lightblue";
        box.style.borderRadius = "20px"
        box.style.transform = "rotate(220deg)";
    </script>
</body>
</html>
