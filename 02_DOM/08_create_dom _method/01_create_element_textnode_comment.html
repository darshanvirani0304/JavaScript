<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createElement, createTextNode, createComment</title>
</head>
<body>
    <!--------------------------- script --------------------------->
    <script>
        /* 
        
        (1) createElement
        (2) createTextNode
        (3) createComment
        
        */

        // createElement
        let newElement = document.createElement("div");
        console.log(newElement);

        // createTextNode
        let newText = document.createTextNode("This is Text Node");
        console.log(newText);

        // createComment
        let newComment = document.createComment("This is Create DOM Comment Method")
        console.log(newComment);
        
    </script>
</body>
</html>
