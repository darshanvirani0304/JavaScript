<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Type</title>
</head>
<body>
    <script>
        // (1) log
        console.log("Darshan Virani");

        // (2) error
        console.error("This is Error");

        // (3) warn
        console.warn("This is Warning");

        // (4) info
        console.info("This is Info");

        // (5) group and groupEnd
        console.group("Group Name");
            console.log("First");
            console.log("Second");
            console.log("Third");
        console.groupEnd();

        // (6) time and timeEnd
        let num = 0;
        console.time();
            while(num > 10){
                console.log(num);
                num++;
            }
        console.timeEnd();

        // (7) assert
        console.assert(1 === 1, "Fail");    // true not give error
        console.assert(1 === 2, "Fail");    // False give error

        // (8) table
        let data = {
            id: 1,
            myName: "Darshan Virani",
            lan: "JavaScript"
        }

        console.table(data);

        // (9) debug
        console.debug("This is Debug Message");

        // (10) clear
        // console.clear();
    </script>
</body>
</html>
