<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target dom</title>
</head>
<body>
    <!--------------------------- script --------------------------->
    <script>
        /* 
        
        Target DOM
        
        */

        // document
        document

        // document.all
        document.all
        document.all[0]
        document.all[1]
        document.all[2]
        document.all[3]

        // doctype
        document.doctype

        // head
        document.head

        // title
        document.title

        // body
        document.body
        
        // anchors
        document.anchors

        // link
        document.links
        document.links[0]
        document.links[1]
        document.links[2]

        // image
        document.images
        document.images[0]
        document.images[1]
        document.images[2]

        // forms
        document.forms
        document.forms[0]
        document.forms[1]
        document.forms[2]

        // URL - return url
        document.URL
        
        // baseURI
        document.baseURI

        // domain - return domain name
        document.domain

        // getElementById
        document.getElementById

        // getElementsByClassName
        document.getElementsByClassName

        // getElementsByName
        document.getElementsByName

        // getElementsByTagName
        document.getElementsByTagName

        // querySelector
        document.querySelector

        // querySelectorAll
        document.querySelectorAll

    </script>
</body>
</html>
