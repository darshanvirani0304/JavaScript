<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try...catch</title>
</head>
<body>
    <!--------------------------- script --------------------------->
    <script>
        /* 
        
        try...catch

        
        */

        try{
            console.log("Start of try");
            // abcd;
            tryfunction();
            console.log("End of try");
        }catch{
            console.log(">> Error is Occure");
        }
        

        try{
            let json = `{
                "name" : "Darshan Virani",
                "language" : "JavaScript"
            }`

            let info = JSON.parse(json);

            if(!info.name){
                throw new Error("Incomplete Data");
            }

            console.log(info.name);
            console.log(info.language);

        }catch(error){
            console.log(error);
        }finally{
            console.log("This is Finally Method");
        }




    </script>
</body>
</html>
