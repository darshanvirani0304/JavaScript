<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Method</title>
</head>
<body>
    <!--------------------------- script --------------------------->
    <script>
        /* 
        
        Fetch API
        
        */

        fetch("https://jsonplaceholder.typicode.com/users").then((response) =>{
            console.log(response.status);
            return response.json();
        }).then((data) =>{
            console.log(data);
            document.write("<table border=1>");
                document.write("<tr>");
                    document.write("<th>ID</th>");
                    document.write("<th>Name</th>");
                    document.write("<th>Username</th>");
                    document.write("<th>Address</th>");
                    document.write("<th>Phone No</th>");
                    document.write("<th>Website</th>");
                    document.write("<th>Company Name</th>");
                document.write("</tr>");
                for(let a in data){
                        document.write("<tr>")
                        document.write(`<td> ${data[a].id} </td>`);
                        document.write(`<td> ${data[a].name} </td>`);
                        document.write(`<td> ${data[a].username} </td>`);
                        document.write(`<td> ${data[a].address.street}, ${data[a].address.suite}, ${data[a].address.city}, ${data[a].address.zipcode} </td>`);
                        document.write(`<td> ${data[a].phone} </td>`);
                        document.write(`<td> ${data[a].website} </td>`);
                        document.write(`<td> ${data[a].company.name} </td>`);
                        document.write("</tr>");
                    }
            document.write("<table>");
        }).catch(() =>{
            console.log("Can't Fatch Data");
        })
    </script>
</body>
</html>
