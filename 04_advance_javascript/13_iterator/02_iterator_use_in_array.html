    <script>
        /* 
        
        Create own Iterator
        
        */

        function arrIterator(num){
            let nextNum = 0;
            return{
                next(){
                    if(nextNum < num.length){
                        return{
                            value : num[nextNum++],
                            done : false
                        }
                    }
                    else{
                        return{
                            done : true
                        }
                    }
                }
            }
        }

        let arr = [1, "Darshan Virani", "JavaScript"];
